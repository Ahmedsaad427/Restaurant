<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="3458714.png" />

    <style>
      body {
        background-color: #343a40;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .btn-success {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Payment Details</h1>
      <div class="card mx-auto" style="max-width: 500px">
        <form id="payment-form">
          <div class="mb-3">
            <label for="card-holder" class="form-label">Card Holder Name</label>
            <input
              type="text"
              class="form-control"
              id="card-holder"
              placeholder="Enter card holder's name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="card-number" class="form-label">Card Number</label>
            <input
              type="text"
              class="form-control"
              id="card-number"
              placeholder="XXXX-XXXX-XXXX-XXXX"
              pattern="\d{4}-\d{4}-\d{4}-\d{4}"
              required
            />
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiry-date" class="form-label">Expiry Date</label>
              <input
                type="text"
                class="form-control"
                id="expiry-date"
                placeholder="MM/YY"
                pattern="\d{2}/\d{2}"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input
                type="number"
                class="form-control"
                id="cvv"
                placeholder="XXX"
                pattern="\d{3}"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" value="" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger btn-lg">Pay Now</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Handle the payment form submission
      document
        .getElementById("payment-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          alert("Payment Successful! Thank you for your booking.");
        });
    </script>
  </body>
</html>
