<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../img_check_circle.png" />

    <style>
      body {
        background-color: #343a40;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .confirmation-box {
        max-width: 600px;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .btn-danger {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-box">
      <h3>Your Booking Details</h3>
      <p><strong>Email:</strong> <span id="confirm-email"></span></p>
      <p>
        <strong>Number of Guests:</strong> <span id="confirm-guests"></span>
      </p>
      <p><strong>Time:</strong> <span id="confirm-time"></span></p>
      <p><strong>Date:</strong> <span id="confirm-date"></span></p>
      <button class="btn btn-lg btn-danger" onclick="submitBooking()">
        Proceed to Payment
      </button>
    </div>

    <script>
      // Function to parse URL query parameters
      function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
      }

      // Populate booking details from query parameters
      document.getElementById("confirm-email").textContent =
        getQueryParam("email");
      document.getElementById("confirm-guests").textContent =
        getQueryParam("guests");
      document.getElementById("confirm-time").textContent =
        getQueryParam("time");
      document.getElementById("confirm-date").textContent =
        getQueryParam("date");

      // Redirect to payment page
      function submitBooking() {
        window.location.href = "payment.html"; // Replace 'payment.html' with the actual path to the payment page
      }
    </script>
  </body>
</html>
